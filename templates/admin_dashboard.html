<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <h1>Welcome, {{ username }}!</h1>
    <ul>
      <li><a href="{{ url_for('admin_dashboard', admin_username=username) }}">Dashboard</a></li>
      <li><a href="{{ url_for('login') }}">Logout</a></li>
    </ul>
    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Data1</th>
          <th>Data2</th>
            <th>Data3</th>
        </tr>
      </thead>
      <tbody>
        {% for user in all_users %}
        <tr>
            <td>{{ user['username'] }}</td>>
            <td>{{ user['field1']}}</td>
            <td><img src="{{ user['graf']}}"></td>
        <td>{{ user['field2']}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
