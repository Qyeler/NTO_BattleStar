<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{user}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

      }

        width: 400px;
        height: 150px;
        background: #000;
        border-radius: 15px;

      }

      #start .start {
        color: white;
        margin-left: 10%;
        margin-top: 5%;

      #start .input {
        font-size: 24px;

        width: 400px;

        background: #000;
        border-radius: 15px;

        color: white;
        margin-left: 10%;

        border-radius: 25px;
        margin-top: 1.5%;

        color: white;

        border: none;

        background: white;

        padding: 10px 140px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        float:right;
        
      }
      #nal {
        position: absolute;
margin-left: auto;
margin-right: auto;
left: 36.5%;

top: 128.5%;
font-weight: bold;
font-weight: bold;

        border-radius: 15px;
        
      }

        position: absolute;

        border: none;

        height: 50px;
        background: white;
        border-radius: 15px;

      }

      #block {
        position: absolute;
        margin-top: 46%;
        margin-left: 5%;
        display: flex;

  <body>
    <div id="user">
      <img style="margin-left: 15px;" src="{{ url_for('static', filename='images/rename.png') }}" alt="" srcset="">
      <p style="margin-top: 14px; margin-left: 25%; font-size: 20px;">{{user}}</p>
      <a href="{{ url_for('login') }}"><img style="margin-top: 6px; margin-left: 100px; width: 35px; height: auto;" src="{{ url_for('static', filename='images/exit.svg') }}" alt="" srcset=""></a>
    </div>

    <div id="middle">
      <div class="graph">
        <img class="graph" src="{{ img_url }}" />
      </div>
        <div class="graph">
        <img class="graph" src="{{ url_for('static', filename='/images/tempgraf/{}.png'.format(user)) }}" />
      </div>
      
    
    </div>
    <div id="block">
      <form method="post">
        <div id="start">
          <p class="start">Начало</p>
          <input class="input" type="text" name="start">
        </div>

        <div id="start1">
          <p class="start">Конец</p>
          <input class="input" type="text" name="end">
        </div>

        <button type="submit" class="cost">Получить данные</button>
      </form>

  <div id="start2">
    <p class="start">Энергопотребление</p>
    {% if cost is not none %}
    <p class="input" type="text">{{ cost }}</p>
    {% else %}
    <p class="input" type="text"></p>
    {% endif %}
  </div>
  <div id="start2">
    <p class="start">Стоимость за период</p>

    <p class="input" type="text">{{ totalscore }}</p>
    {% else %}
    <p class="input" type="text"></p>
    {% endif %}
    </div>

    
  </div>
