<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{user}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      body {
          background-color: #E9E9E9;
          font-family: 'Inter', sans-serif;
      }

      #user {
        position: absolute;
        top: 5%;
        right: 5%;
        width: 450px;
        height: 50px;
        background: white;
        border-radius: 25px;
        float: right;
        margin-top: 1%;
        margin-right: 1%;
        display: flex;
      }

      #middle {
        position: absolute;
        top: 15%;
        display: flex;
        width: 95%;
      }

      .graph {
        width: 500px;
        height: auto;
        margin-top: 5%;
        margin-left: 7%;
        
      }

      #start {
        width: 400px;
        height: 150px;
        background: #000;
        border-radius: 15px;
        margin-left: 50%;
        
      }

      #start .start {
        color: white;
        margin-left: 10%;
        margin-top: 5%;
        font-size: 24px;
        font-weight: bold;
        padding-top: 3%;
      }

      #start .input {
        font-size: 24px;
        width: 250px;
        padding-left: 25px;
        padding-right: 25px;
        height: 40px;
        border: none;
        padding-left: 25px;
        padding-right: 25px;
        border-radius: 25px;
        margin-top: 1.5%;
        margin-bottom: 5%;
        margin-left: 10%;
      }

      #start1 {
        width: 400px;
        height: 150px;
        background: #000;
        border-radius: 15px;
        margin-left: 50%;
        
      }

      #start1 .start {
        color: white;
        margin-left: 10%;
        margin-top: 5%;
        font-size: 24px;
        font-weight: bold;
        padding-top: 3%;
      }

      #start1 .input {
        font-size: 24px;
        width: 250px;
        padding-left: 25px;
        padding-right: 25px;
        height: 40px;
        border: none;
        border-radius: 25px;
        margin-top: 1.5%;
        margin-bottom: 5%;
        margin-left: 10%;
      }

      #start2 {
        width: 400px;
        height: 150px;
        background: #000;
        border-radius: 15px;
        margin-left: 50%;
        
      }

      #start2 .start {
        color: white;
        margin-left: 10%;
        margin-top: 5%;
        font-size: 24px;
        font-weight: bold;
        padding-top: 3%;
      }

      #start2 .input {
        font-size: 24px;
        width: 250px;
        padding-left: 25px;
        padding-right: 25px;
        height: 40px;
        border: none;
          color: white;
        border-radius: 25px;
        margin-top: 1.5%;
        margin-bottom: 5%;
        margin-left: 10%;
      }

      .nal {
        background: white;
        color: black;
        padding: 10px 140px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        float:right;
        
      }
      #nal {
        position: absolute;
margin-left: auto;
margin-right: auto;
left: 35%;
text-align: center;
top: 100%;
margin-bottom: 10%;
      }

      .cost  {
        margin-top: 5%;
        margin-bottom: 2%;
        font-weight: bold;
        font-size: 24px;
        color: black;
        border: none;
        width: 400px;
        height: 50px;
        background: white;
        border-radius: 15px;
        margin-left: 50%;
      }

      #block {
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="user">
      <img style="margin-left: 15px;" src="{{ url_for('static', filename='images/rename.png') }}" alt="" srcset="">
      <p style="margin-top: 14px; margin-left: 25%; font-size: 20px;">{{user}}</p>
      <a href="{{ url_for('login') }}"><img style="margin-top: 6px; margin-left: 100px; width: 35px; height: auto;" src="{{ url_for('static', filename='images/exit.svg') }}" alt="" srcset=""></a>
    </div>

    <div id="middle">
      <div class="graph">
        <img class="graph" src="{{ img_url }}" />
      </div>
      <div id="block">
        <form method="post">
          <div id="start">
            <p class="start">Начало</p>
            <input class="input" type="text" name="start">
          </div>

          <div id="start1">
            <p class="start">Конец</p>
            <input class="input" type="text" name="end">
          </div>

          <button type="submit" class="btn">Получить данные</button>
        </form>

    <div id="start2">
      <p class="start">Стоимость за период</p>
      {% if cost is not none %}
      <p class="input" type="text">{{ cost }}</p>
      {% else %}
      <p class="input" type="text"></p>
      {% endif %}
    </div>


      
    </div>
    
    </div>
    
    </div>
    <div id="nal">
      <a class="nal" href="">Получить выписку</a></div>


    <!-- <p class="acInfo">Stat {{user}}</p> -->

    <!-- <img class="graph" src="data:image/png;base64,{{ img_url }}" /> -->
  </body>
</html>
